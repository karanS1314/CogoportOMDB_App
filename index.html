<!DOCTYPE html>
<html>
<head>
  <title>OMDB-GurkaranSingh</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full">
        <div class="container">
            <div class = "col1">
                <h2>OMDb</h2>
                <input id="searchbar" onkeyup="search()" type="text" class="searchInput"
                name="search" placeholder="Search movie (put atleast 3 alphabets)"> 
                <button class="clear-user" onclick="clear()" id="clear-user">
                    Clear User Data
                </button>
            </div>
            <div class = "col2" id="movieCol">
                <div id="movies" class="movie-list"></div>
                <div class="modal" id="modal">
                    <div class="modal-content" id="modal-content">
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="index.js"></script>
</body>
</html>
